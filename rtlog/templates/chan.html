{% extends "layout.html" %}
{% block body %}
	<h1>Realtime IRC Log for {{channel}}@{{server}}</h1>
    <ul id="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <script type="text/javascript">
        $(document).ready(function(){
        var cb = new ChatBox({
            pollUrl : '{{ poll_url }}'
        })
        });
    </script>
{% endblock %}
